<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedeHash | Login</title>
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <div class="container">
    <div class="group-form">
      <h1>Rede<span>Hash</span></h1>
    </div>

    <div class="group-form">
      <div class="alert" id="alert"></div>
    </div>
    <div class="group-form">

      <div class="label">
        <label for="email">E-mail</label>

      </div>
      <input type="text" name="email" id="email" placeholder="Exemple: junin@gmail.com" onchange="validaEmail()"
        required>
    </div>
    <div class="group-form">
      <div class="label">
        <label for="password">Senha</label>
      </div>
      <input type="password" name="password" id="password" onchange="validaPassword()" required>
    </div>

    <div class="buttons">
      <div class="group-form">
        <button onclick="login()">Entrar</button>
      </div>

      <div class="group-form">

        <a href="pages/registrarUsuario.html">Criar conta</a>
      </div>
    </div>
  </div>
  <script src="javascript/login.js"></script>
</body>

</html>
