<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../style/homeStyle.css">
  <link rel="stylesheet" href="../style/registrarUsuario.css">
  <script src="../javascript/jwt.js"></script>
</head>

<body>
  <header>
    <ul>
      <li><a href="../pages/home.html">Home</a></li>
      <li><a href="../pages/perfil.html">Perfil</a></li>
      <li><a onclick="carregarAmigos()">Amigos</a></li>
      <li><a onclick="carregarSolicitacoes()">Solicitações</a></li>
      <li><a onclick="talvezAmigos()">Pessoas que talvez você conheça</a></li>
    </ul>
  </header>
  <div class="menu-amigos" id="menu-amigos">

  </div>

  <div class="menu-solicitacao" id="menu-solicitacao">

  </div>

  <div class="menu-talvez" id="menu-talvez">
  </div>

  <div class="container" id="container">
    <div class="info-usuario">
      <div class="name" id="usuario">

      </div>

      <div class="group-form">

        <div class="label">
          <label for="name">Nome</label>

        </div>
        <input type="text" name="name" id="name" placeholder="Nome de usuário" required>
      </div>

      <div class="group-form">

        <div class="label">
          <label for="email">E-mail</label>

        </div>
        <input type="text" name="email" id="email" placeholder="Exemple: junin@gmail.com" required>
      </div>

      <div class="group-form">
        <div class="label">
          <label for="password">Senha</label>
        </div>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="buttons">
        <div class="group-form">
          <button onclick="editarConta()">Editar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../javascript/amigos.js"></script>
  <script src="../javascript/editarUsuario.js"></script>
</body>

</html>
