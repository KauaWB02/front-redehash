<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="group-form">

        </div>

        <div class="group-form">
            <div class="alert" id="alert"></div>
        </div>

        <div class="group-form">

            <div class="label">
                <label for="name">Nome</label>

            </div>
            <input type="text" name="name" id="name" placeholder="Nome de usuÃ¡rio" onchange="validandoCampos()" required>
        </div>

        <div class="group-form">

                <label for="email">E-mail</label>

            </div>
            <input type="text" name="email" id="email" placeholder="Exemple: junin@gmail.com" onchange="validandoCampos()" required>
        </div>

        <div class="group-form">
            <div class="label">
                <label for="password">Senha</label>

        </div>

            <div class="label">
                <label for="password2">Digite novamente a senha</label>
            </div>
            <input type="password" name="password2" id="password2" onchange="validandoCampos()" required>
        </div>

        <div class="buttons">

                <button>Criar</button>
            </div>
            <div class="group-form">
                <a href="../index.html">Voltar para login</a>
            </div>
        </div>
    </div>
